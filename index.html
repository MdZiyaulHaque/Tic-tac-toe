<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tic Tac Toe | Classic 2-Player Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <link rel="icon" href="./assets/tic-tac-toe.png" type="image/png">

</head>

<body>
    <main class="wrapper">

        <h1 class="title">Tic Tac Toe</h1>
        <p class="game-info" aria-live="polite">Player X's Turn</p>

        <section class="tic-tac-toe" role="grid" aria-label="Tic Tac Toe Board">
            <button class="box" data-index="0" aria-label="Top-left cell"></button>
            <button class="box" data-index="1" aria-label="Top-center cell"></button>
            <button class="box" data-index="2" aria-label="Top-right cell"></button>
            <button class="box" data-index="3" aria-label="Middle-left cell"></button>
            <button class="box" data-index="4" aria-label="Center cell"></button>
            <button class="box" data-index="5" aria-label="Middle-right cell"></button>
            <button class="box" data-index="6" aria-label="Bottom-left cell"></button>
            <button class="box" data-index="7" aria-label="Bottom-center cell"></button>
            <button class="box" data-index="8" aria-label="Bottom-right cell"></button>
        </section>

        <button class="btn" id="newGameBtn">ðŸ”„ New Game</button>
    </main>

    <script src="index.js"></script>
</body>

</html>
